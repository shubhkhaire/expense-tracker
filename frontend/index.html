<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Expense Tracker - Login</title>
    <link rel="stylesheet" href="styles.css" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-"
      crossorigin="anonymous"
    />
    <!-- Fallback: server-served css endpoint (helps when static file isn't picked up) -->
    <!-- <link rel="stylesheet" href="/__styles" /> -->
    <!-- page-specific styles moved to styles.css -->
  </head>
  <body>
    <main class="auth-wrapper">
      <div class="auth-card">
        <div class="auth-brand">
          <img src="assets/expense-logo.svg" alt="logo" />
          <div>
            <div class="auth-title">Expense Tracker</div>
            <div class="auth-sub">Sign in to manage your expenses</div>
          </div>
        </div>

        <!-- Login form -->
        <form id="loginForm" class="form">
          <input
            class="input"
            type="email"
            id="email"
            placeholder="Email"
            required
          />
          <input
            class="input"
            type="password"
            id="password"
            placeholder="Password"
            required
          />
          <div
            style="
              display: flex;
              gap: 10px;
              margin-top: 12px;
              align-items: center;
            "
          >
            <button class="btn" type="submit">Login</button>
            <button
              id="showRegister"
              class="btn ghost"
              style="margin-left: auto"
            >
              Register
            </button>
          </div>
        </form>

        <!-- Register form (hidden by default) -->
        <form id="registerForm" class="hidden form" style="margin-top: 12px">
          <input
            class="input"
            type="text"
            id="rname"
            placeholder="Name"
            required
          />
          <input
            class="input"
            type="email"
            id="remail"
            placeholder="Email"
            required
          />
          <input
            class="input"
            type="password"
            id="rpassword"
            placeholder="Password"
            required
          />
          <div
            style="
              display: flex;
              gap: 10px;
              margin-top: 12px;
              align-items: center;
            "
          >
            <button class="btn" type="submit">Register</button>
            <button id="showLogin" class="btn ghost" style="margin-left: auto">
              Back to Login
            </button>
          </div>
        </form>
      </div>
    </main>
    <!-- Toast container and FAB -->
    <div class="toast-container position-fixed bottom-0 end-0 p-3">
      <div
        id="bsToast"
        class="toast"
        role="alert"
        aria-live="assertive"
        aria-atomic="true"
      >
        <div class="toast-body"></div>
      </div>
    </div>

    <button class="fab btn btn-primary btn-animated" aria-label="Add">+</button>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
      integrity=""
      crossorigin="anonymous"
    ></script>
    <script src="js/navbar.js"></script>
    <script src="app.js"></script>
  </body>
</html>

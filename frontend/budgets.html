<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Budgets</title>
    <link rel="stylesheet" href="styles.css" />
    <link rel="stylesheet" href="/__styles" />
    <!-- page-specific styles moved to styles.css -->
  </head>
  <body>
    <header>
      <div class="nav-left">
        <h1>Budgets</h1>
      </div>
      <nav class="top-nav">
        <a class="nav-item" href="index.html">Home</a>
        <a class="nav-item" href="dashboard.html">Dashboard</a>
        <a class="nav-item" href="expenses.html">Expenses</a>
        <a class="nav-item" href="categories.html">Categories</a>
      </nav>
      <div class="nav-right">
        <button id="logout" class="btn ghost">Logout</button>
      </div>
    </header>
    <main class="container">
      <section>
        <h2>Create Budget</h2>
        <form id="budgetForm" class="form card">
          <input class="input" type="month" id="month" required />
          <input
            class="input"
            type="number"
            step="0.01"
            id="amount"
            placeholder="Amount"
            required
          />
          <button class="btn" type="submit">Create</button>
        </form>
      </section>

      <section>
        <h2>Your Budgets</h2>
        <div id="budgetsList"></div>
      </section>
    </main>
    <script src="js/navbar.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/budgets.js"></script>
  </body>
</html>
